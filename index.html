<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles.css">
      <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <div class="container">
            <main>
                <img src="./assets/images/illustration-article.svg" alt="White, black and yellow abstract drawing">

                <div class="blog-article-container">
                    <a href="#" class="blog-article-link" arial-label="Check out the full blog article">
                        <h1 class="blog-article-heading">HTML & CSS foundations</h1>
                    </a>

                    <h3 class="blog-article-date">Published 21 Dec 2023</h3>

                    <div class="blog-article-tag">Learning</div>

                    <p class="blog-article-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="blog-author-container">
                    <img class="blog-author-avatar" src="./assets/images/image-avatar.webp" alt="Profile avatar">
                    <p class="blog-author-name">Greg Hooper</p>
                </div>
            </main>  
            <footer>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                <span>Coded by Mark O'Brien</span>.
            </footer>
        </div>
    </body>
</html>
